name: Publish NPM Packages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  install-deps:
    name: Install Dependencies
    runs-on: ubuntu-latest

    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

  affected-packages:
    name: Get Affected Packages
    runs-on: ubuntu-latest
    needs: install-deps

    outputs:
      affected: ${{ steps.set-affected.outputs.affected }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore node_modules from cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Get Affected Libraries
        id: set-affected
        run: |
          AFFECTED=$(npx nx show projects --affected --base=origin/main --head=HEAD --type=lib)
          echo "Found affected libraries: $AFFECTED"
          echo "affected=$AFFECTED" >> $GITHUB_OUTPUT

  build:
    name: Build Affected Packages
    runs-on: ubuntu-latest
    needs: affected-packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore node_modules from cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build Affected Libraries
        run: |
          for package in ${{ needs.affected-packages.outputs.affected }}; do
            echo "Building $package..."
            npx nx run $package:build
          done
