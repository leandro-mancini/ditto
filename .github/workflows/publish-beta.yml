name: Release Packages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Detect affected libs
        id: affected
        run: |
          AFFECTED_LIBS=$(npx nx show projects --affected --base=origin/main --head=HEAD --type=lib | jq -r '.projects[]')
          echo "AFFECTED_LIBS=${AFFECTED_LIBS}" >> $GITHUB_ENV
          echo "Affected libs:"
          echo "${AFFECTED_LIBS}"

